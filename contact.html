     <!--==========Begin Contact==========-->

      <section id="contact">
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.178576340414!2d-119.7975288852812!3d36.74228447865847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809460a5d1bf341b%3A0x2547b07bf4a759a3!2s2210+San+Joaquin+St%2C+Fresno%2C+CA+93721!5e0!3m2!1sen!2sus!4v1459214570024" width="607" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

        <div class="contact">
          <form id="contact_form" action="#" method="POST"  enctype="multipart/form-data">
            <h1>Contact Me!</h1>
          	<div class="row" style="margin-top: 20px;">
          		<label for="name">Your name:</label><br />
          		<input id="name" class="input" name="name" type="text" placeholder="Name" size="60" /><br />
          	</div>
          	<div class="row">
          		<label for="email">Your email:</label><br />
          		<input id="email" class="input" name="email" type="text" placeholder="Email" size="60" /><br />
          	</div>
          	<div class="row">
          		<label for="message">Your message:</label><br />
          		<textarea id="message" class="input" placeholder="Message" name="message" rows="7" cols="62"></textarea><br />
          	</div>
          	<input id="submit_button" type="submit" value="Send email" />
         </form>
         <div class="address">
             <div style="margin-top: 80px;">700 Van Ness Avenue</div>
             <div>Fresno, CA 93721</div>
             <div>559.555.5555</div>
             <div><a href="mailto:mullich@mail.fresnostate.edu" target="_top" style="color: #000">mullich@mail.fresnostate.edu</a></div>
         </div>
        </div>
       </div>
